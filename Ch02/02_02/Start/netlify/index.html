<!DOCTYPE html>

<html lang="en">

<head>
  <title>02_02 Exercise - Start</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
  <form action="" id="questions" method="post" name="questions">
    <label for="name">Name: <input type="text" id="name" name="name"></label><br>

    <label for="email"><input type="email" id="email" name="email" multiple>Email</label><br>
    <label for="website"><input type="url" id="website" name="website">Website</label><br>
    <!-- number input data type -->
    <label for="number"><input type="number" name="number" id="number" min="-4" max="12" step="2">Number</label><br>
    <!-- step=any needed for the fractional numbers to work in number field -->

    <!--    date -->
    <label for="birthday">Birthday
      <input type="date" name="birthday" id="birthday" min="2017-01-01" max="2019-12-31">
    </label> <br>

    <!--   time -->
    <label for="time">
      <input type="time" name="time" id="time" step="1800">Time
    </label><br> <!-- step in seconds -->

    <!--    telephone -->
    <label for="phone">
      <input type="tel" name="phone" id="phone">Phone
    </label><br>

    <!--   options -->
    <!--    better to use radio or checkboxes for usability -->
    <fieldset>
      <legend>What is your favorite color?</legend>
      <label for="blue">
        <input type="radio" name="favcolor" value="blue" id="blue">blue
      </label><br>
      <label for="red">
        <input type="radio" name="favcolor" value="red" id="red" checked>red
      </label><br>
      <label for="green">
        <input type="radio" name="favcolor" value="green" id="green">green
      </label>
    </fieldset><br>

    <!--  pulldown/select -->
    <label for="pizza">What is your favorite pizza toppings?
      <select name="pizza" id="pizza">
        <optgroup label="veggies">
          <option value="mushroom">mushroom</option>
          <option value="onions">onions</option>
        </optgroup>

        <optgroup label="meats">
          <option value="pepperoni">pepperoni</option>
          <option value="sausage">sausage</option>
        </optgroup>
      </select> <!-- size and multiple are used to specify size and have multiple options checked -->
    </label><br>

    <!--    textarea    -->
    <label for="poen">Write a poem please
      <textarea name="poem" id="poem" cols="30" rows="10"></textarea>
    </label>

    <br>
    <br>
    <input type="submit">
  </form>
</body>

</html>
