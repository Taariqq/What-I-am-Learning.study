<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ala | example C</title>
  <style>
    #box_1 {
      background: #ee3e64;
      position: relative;
      width: 200px;
      height: 200px;
    }

    #box_2 {
      background: #44accf;
      position: relative;
      left: 200px;
      width: 200px;
      height: 200px;
    }

    #box_3 {
      background: #b7d84b;
      position: relative;
      width: 200px;
      height: 200px;
    }

    p {
      width: 60%;
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <div id="box_1"></div>
  <div id="box_2"></div>
  <div id="box_3"></div>
  <br>

  <p>The blue block is still in the <i>flow of the document</i> because it's position is 'position: relative;'</p>

</body>

</html>
