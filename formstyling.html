<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>practice fcc form styling</title>
</head>

<body>
  <form action="#">
    <p>Cat fur color</p>
    <label for="color">
      <input type="radio" id="color" value="black" name="color" checked> Black
    </label>
    <label for="color">
      <input type="radio" id="color" value="white" name="color"> White
    </label>
    <p>Cat personality</p>
    <label for="cat-personality">
      <input type="checkbox" id="cat-personality" value="lazy" name="cat-personality" checked> Lazy
    </label>
    <label for="cat-personality">
      <input type="checkbox" id="cat-personality" value="energetic" name="cat-personality"> Energatic
    </label>
    <label for="cat-personality">
      <input type="checkbox" id="cat-personality" value="loving" name="cat-personality"> Loving
    </label><br>
    <select name="car-types" id="cars">
      <option value="Khyber">Khyber</option>
      <option value="Corolla">Corolla</option>
      <option value="Neo">Neo</option>
      <option value="Jimmy">Jimmy</option>
    </select>
    <br>
    <input type="text" value="leave us a comment" required>
    <input type="button" value="Submit">
  </form>

</body>

</html>
